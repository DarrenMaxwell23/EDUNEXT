<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #7d7d7d;
            --background-color: #f0f0f0;
            --text-color-dark: #333;
            --text-color-light: #666;
            --white: #ffffff;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
            color: var(--text-color-dark);
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .activity-card {
            flex: 1;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .activity-card:hover {
            transform: translateY(-5px);
        }
        .activity-card h3 {
            color: var(--text-color-dark);
            margin-bottom: 10px;
        }
        .activity-card p {
            color: var(--text-color-light);
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #555;
        }
        .game-iframe {
            width: 100%;
            height: 600px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .game-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .game-controls button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-controls button:hover {
            background-color: #555;
        }
        @media (max-width: 768px) {
            .game-info {
                flex-direction: column;
            }
            .game-iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="game-title">Game Center</h1>
            <p id="game-description">Explore and Play Exciting Games</p>
        </div>

        <div class="game-info">
            <div class="activity-card">
                <h3 id="game-name">Game Title</h3>
                <p id="game-details">Game description and brief instructions</p>
                <a href="#" class="btn" id="start-game">Start Game</a>
            </div>
            <div class="activity-card">
                <h3>Game Stats</h3>
                <p>High Score: <span id="high-score">0</span></p>
                <p>Current Score: <span id="current-score">0</span></p>
            </div>
        </div>

        <!-- Game Embedded Area -->
        <iframe 
            id="game-iframe"
            class="game-iframe" 
            src="" 
            frameborder="0" 
            allowfullscreen>
        </iframe>

        <!-- Game Controls -->
        <div class="game-controls">
            <button id="pause-btn">Pause</button>
            <button id="restart-btn">Restart</button>
            <button id="fullscreen-btn">Fullscreen</button>
        </div>
    </div>

    <script>
        // Dynamic Game Configuration
        function configureGame(gameData) {
            document.getElementById('game-title').textContent = gameData.title;
            document.getElementById('game-description').textContent = gameData.description;
            document.getElementById('game-name').textContent = gameData.name;
            document.getElementById('game-details').textContent = gameData.instructions;
            document.getElementById('game-iframe').src = gameData.embedUrl;
        }

        // Fullscreen Toggle
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });

        // Pause and Restart Placeholders
        document.getElementById('pause-btn').addEventListener('click', () => {
            // Implement game-specific pause logic
            alert('Pause functionality depends on specific game implementation');
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            // Implement game-specific restart logic
            alert('Restart functionality depends on specific game implementation');
        });

        // Example Game Configuration (Replace with actual game data)
        const gameData = {
            title: 'Game Center',
            description: 'Explore and Play Exciting Games',
            name: 'Sample Game',
            instructions: 'Game instructions will be displayed here',
            embedUrl: '' // Replace with actual game embed URL
        };

        // Initialize Game
        configureGame(gameData);
    </script>
</body>
</html>
